<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体大小</title>
    <style>
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>天启集团</h2>
    <p class="bold">世界第 一科技公司</p>
    <p>引领时代</p>
    <p>富可敌国</p>
</body>
</html>
